<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR Screening</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='main.css') }}">
</head>
<body>
  <div class="container">
    
    <!-- Top Section -->
    <div class="top-section">
      <!-- Left: Preview -->
      <div class="preview-box" id="preview">
        <p><i>Live preview will appear here...</i></p>
      </div>
      
      <!-- Right: Textarea -->
      <div class="textarea-box">
        <label><b>Enter Requirement</b></label>
        <textarea id="reqText"></textarea>
      </div>
    </div>

    <!-- File Upload Section (hidden initially) -->
    <div class="upload-section" style="display: none;">
      <h3>Upload Candidate Resumes (PDF)</h3>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="resumes" id="resumes" multiple accept="application/pdf">
        <button type="submit" class="btn">Upload</button>
      </form>
    </div>

    <!-- Table Section (hidden initially) -->
    <div class="table-section" style="display: none;">
      <table id="candidatesTable">
        <thead>
          <tr>
            <th>Select</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Performance Score</th>
            <th>Summary</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be auto generated -->
        </tbody>
      </table>

      <button id="sendBtn" class="btn">Select Candidate</button>
    </div>
  </div>

  <script src="{{ url_for('static',filename='main.js') }}"></script>
</body>
</html>
