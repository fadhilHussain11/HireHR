<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR Screening</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='main.css') }}">
</head>
<body>
  <div class="container">
    
    <!-- Top Section -->
    <div class="top-section">
      <!-- Left: Preview -->
      <div class="preview-box" id="preview">
        <p><i>Live preview will appear here...</i></p>
      </div>
      
      <!-- Right: Textarea -->
      <div class="textarea-box">
        <label><b>Enter Requirement</b></label>
        <textarea id="reqText"></textarea>
      </div>
    </div>

    <!-- Table Section -->
    <div class="table-section">
      <table id="candidatesTable">
        <thead>
          <tr>
            <th>Select</th>
            <th>Name</th>
            <th>Role</th>
            <th>Experience</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be auto generated -->
        </tbody>
      </table>

      <button class="btn">Select Candidate</button>
    </div>
  </div>

  <script src="{{ url_for('static',filename='main.js') }}"></script>
</body>
</html>
